<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>Idle Quest</title>
	</head>
	<body>
		<div>
		<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Upgrades</button>
  <div id="myDropdown" class="dropdown-content">
    <button  onclick="buyDblKill()" class="dropbtn">Double Your Kill Per Click Rate</button>
  </div>
</div>
			
		</div>
		<p>WARNING: Not meant for mobile devices</p>
		
		<div class="button" onclick="kill(killNum)">Kill A Monster</div>
		<br />
		
		<div>
		Kills: <span id="kills">0</span>
		<br />
		Coins: <span id="coins">0</span>
		<br />
		<button class="button" onclick="buySword()">Buy Sword</button>
		<br />
		Swords: <span id="swords">0</span>
		<br />
		Sword Cost: <span id="swordCost">10</span>
		</div>
						 
		<div>
		<button class="button" onclick="buyMagic()">Buy Magic</button>
		<br />
		Magic: <span id="magic">0</span>
		<br />
		Magic Cost: <span id="magicCost">100</span>
		</div>
		
		<div>
		<button class="button" onclick="buyCannon()">Buy Cannon</button>
		<br />
		Cannons: <span id="cannons">0</span>
		<br />
		Cannon Cost: <span id="cannonCost">500</span>
		</div>
		
		<div>
		<button class="button" onclick="buyTower()">Buy Hot Oil Tower</button>
		<br />
		Cannons: <span id="towers">0</span>
		<br />
		Cannon Cost: <span id="towerCost">5000</span>
		</div>
		
		<div>
		<button class="button" onclick="buyAMagic()">Buy Ancient Magic</button>
		<br />
		Ancient Magic: <span id="ancientMagic">0</span>
		<br />
		Ancient Magic Cost: <span id="aMagicCost">15000</span>
		</div>
		
		
		
		
		<script type="text/javascript" src="main.js"></script>
							    
	</body>
</html>
